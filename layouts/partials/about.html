<div id="about">
  <div id="about-card">
    <div id="about-btn-close">
      <i class="fa fa-times"></i>
    </div>
    {{ with ($.Scratch.Get "authorPicture") }}
      <img id="about-card-picture" src="https://3.bp.blogspot.com/-AgGbJTgZKJU/UAFureU_XaI/AAAAAAAAM3I/eu-OBPFhZbA/s1600/Dragonfly3.jpg" />
    {{ end }}
    <h4 id="about-card-name">{{ .Site.Author.name }}</h4>
    {{ with .Site.Author.bio }}
      <div id="about-card-bio">{{ . | markdownify }}</div>
    {{ end }}
    <div id="about-card-job">
      <i class="fa fa-envelope"></i>
      <br/>
      <a href="mailto:contact@stillcurrentgallery.com">Contact</a>
    </div>
    {{ with .Site.Author.location }}
      <div id="about-card-location">
        <i class="fa fa-map-marker-alt"></i>
        <br/>
        {{ . }}
      </div>
    {{ end }}
  </div>
</div>
